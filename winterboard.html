<!DOCTYPE html>
<html>
<body>
  <!-- include libries(jQuery, croquis.js) -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script type="text/javascript" src="./bower_components/croquis.js/croquis.js"></script>
  <!-- include winterboard css/js-->
  <!-- <link rel="stylesheet" href="winterboard.css" /> -->
  <script type="text/javascript" src="winterboard.js"></script>
  <script>
    var winterboard;
    $(document).ready(function() {
      winterboard = $.winterboard();
      $(document.body).css('perspective', '400');
      $(winterboard.viewport).css('transform', 'rotate3d(3, 2, 1, 40deg)');
      requestAnimationFrame(rotate);
    });
    var t = 0;
    function rotate() {
      t += 0.05;
      winterboard.viewport.transformCanvas(
        Math.sin(t) * 0.5 + 1, // scale
        t * 20 // rotation
      );
      requestAnimationFrame(rotate);
    }
  </script>
</body>
</html>
